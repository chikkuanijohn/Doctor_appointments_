<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ASDM Fam Hospital</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a40;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Logo */
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00d1b2;
            text-decoration: none;
        }

        /* Navigation menu */
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00d1b2;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
        }

        /* Contact Form Styling */
        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            background-color: #2a2a40;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-form label {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3a3a5a;
            border-radius: 10px;
            background-color: #3a3a5a;
            color: #ffffff;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d1b2, #009e8e);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 209, 178, 0.3);
        }

        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 209, 178, 0.5);
        }

        /* Success/Error messages */
        .message {
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 10px;
        }

        .message.error {
            background-color: #dc3545;
        }

        /* Google Map Section Styling */
        .map-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #2a2a40;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #00d1b2;
            margin-bottom: 20px;
        }

        h3 {
            color: #00d1b2;
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-form {
                padding: 15px;
            }

            .contact-form input,
            .contact-form textarea,
            .contact-form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">ASDM Fam Hospital</a>
        <ul class="nav-links">
            <li><a href="../About">About</a></li>
            <li><a href="/Check-up-Packages">Check-up Packages</a></li>
            <li><a href="../Testimonials">Testimonials</a></li>
            <li><a href="../Contact">Contact</a></li>
            <li><a href="/Our Specialities">Our Specialities</a></li>
            <li><a href="../logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <h2>Contact Us</h2>
    <div class="contact-form">
        <form method="POST" action="">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <h3>Find Us Here:</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31109.848479103265!2d80.20261080390783!3d13.09029419593627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5264fb70b69f47%3A0x4e6bfb07c42e9fd2!2sVillivakkam%2C%20Chennai%2C%20Tamil%20Nadu%20600049!5e0!3m2!1sen!2sin!4v1702012345678!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
