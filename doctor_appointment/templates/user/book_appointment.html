<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Care Landing Page</title>
  <style>
      /* General body styling */
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #e5e5e5;
          color: #333;
      }

      /* Header styling */
      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 40px;
          background-color: #fff;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      header .logo {
          font-size: 1.5rem;
          font-weight: bold;
          color: #333;
      }

      header nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
      }

      header nav ul li {
          margin: 0 15px;
      }

      header nav ul li a {
          text-decoration: none;
          color: #333;
          font-size: 1rem;
          transition: color 0.3s;
      }

      header nav ul li a:hover {
          color: #007bff;
      }

      /* Form container styling */
      .form-container {
          max-width: 500px;
          margin: 50px auto;
          padding: 20px;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
          margin-bottom: 20px;
          color: #333;
          text-align: center;
      }

      p {
          color: #666;
          margin-bottom: 20px;
          text-align: center;
      }

      .form-group {
          margin-bottom: 15px;
      }

      label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
          color: #333;
      }

      input, select, textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 14px;
      }

      input:focus, select:focus, textarea:focus {
          border-color: #007bff;
          outline: none;
      }

      textarea {
          resize: none;
      }

      .btn {
          width: 100%;
          padding: 10px;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      .btn:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>
  <header>
      <div class="logo">Family Doctor X</div>
      <!-- <nav>
          <ul>
              <li><a href="our-team">Our Team</a></li>
              <li><a href="services">Services</a></li>
              <li><a href="testimonials">Testimonials</a></li>
              <li><a href="contact-us">Contact Us</a></li>
              <li><a href="manage">Manage</a></li>
              <li><a href="logout">Logout</a></li>
          </ul>
      </nav> -->
  </header>
  <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <p>Please fill out the form to book your appointment.</p>
      <form action="#" method="post">
          {% csrf_token %}
          <div class="form-group">
              <label for="name"> Name *</label>
              <input type="text" id="name" name="name" placeholder="Enter your  Name" required>
          </div>
          <div class="form-group">
              <label for="age">Age *</label>
              <input type="number" id="age" name="age" placeholder="Enter your age" required>
          </div>
          <!-- <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div> -->
         
          <div class="form-group">
            <label for="appointmentdate">Preferred Appointment Date *</label>
            <input type="date" id="appointmentdate" name="appointmentdate" required>
        </div>
    
        <script>
            // Get today's date in YYYY-MM-DD format
            let today = new Date().toISOString().split("T")[0];
    
            // Set the min attribute to today's date (prevents past dates)
            document.getElementById("appointmentdate").setAttribute("min", today);
        </script>

          <div class="form-group">
            <label for="name">Doctor Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter Doctor  Name" required>
        </div>
         
          <!-- <div class="form-group">
              <label for="department">Select Department *</label>
              <select id="department" name="department" required>
                  <option value="">Choose a department</option>
                  <option value="general-medicine">General Medicine</option>
                  <option value="cardiology">Cardiology</option>
                  <option value="neurology">Neurology</option>
                  <option value="orthopedics">Orthopedics</option>
                  <option value="pediatrics">Pediatrics</option>
              </select>
          </div> -->
          <div class="form-group">
              <label for="message">Reason for Appointment</label>
              <textarea id="message"  name="reasonforappointment" rows="4" placeholder="Provide details about your condition or reason for visit">{{data.Reasonforappointment}}</textarea>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
          <button type="submit" class="btn">Book Appointment</button>
      </form>
  </div>

  {% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

</body>
</html>
