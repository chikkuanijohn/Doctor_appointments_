<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6c63ff, #89cff0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #6c63ff;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #6c63ff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #5546c7;
    }

    .btn-light {
      background-color: #f0f0f0;
      color: #6c63ff;
      margin-top: 10px;
    }

    .btn-light:hover {
      background-color: #e0e0e0;
    }

    .small-text {
      display: block;
      font-size: 14px;
      color: #6c63ff;
      margin-top: 10px;
      text-decoration: none;
    }

    .small-text:hover {
      text-decoration: underline;
    }

    .mt-3, .mt-4 {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  
  <div class="login-card">
    <h1>WELCOME</h1>
    <form action="" method="post">
      {% csrf_token %}

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required name="uname">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required name="email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required name="pswd">
      </div>
      <button type="submit" class="btn btn-primary">SIGN UP</button>
      <div class="mt-3">
        <a href="#" class="small-text">Forgot your Password?</a>
      </div>
    </form>
    <div class="mt-4">
      <p>Already have an account?</p>
      <a href="../" class="btn btn-light">Sign in</a>
    </div>
  </div>
</body>
</html>
