<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #3a8dff, #4adea8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Left Side Styling */
        .left {
            background: #0038ff;
            color: white;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .left img {
            width: 100%;
            max-width: 250px;
        }

        /* Right Side Styling */
        .right {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #0038ff;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #0038ff;
            box-shadow: 0 0 5px #0038ff;
        }

        button {
            background: #0038ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background: #0050ff;
        }

        .links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
        }

        .links a {
            color: #0038ff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .btn-light {
            background: white;
            color: #1e3c72;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-light:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #2a5298;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left">
            <img src="{%static 'imges/Untitled.jpg' %}"  alt="Doctors illustration">
        </div>

        <!-- Right Side -->
        <div class="right">
            <h1>Welcome!</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Your username" required name="uname">
                <input type="password" class="form-control" placeholder="Password" required name="password">
                <div class="links">
                    <label><input type="checkbox"> Remember Me</label>
                    <!-- <a href="#">Forgot your password?</a> -->
                    <a href="">Forgot your password?</a>

                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible mt-3">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            </form>
            <a href="register" class="btn btn-light mt-3">Sign Up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
