<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #2a2a40;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Form styling */
        form {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #00d1b2;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group label {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: #3a3a5a;
            border: none;
            color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            background-color: #4a4a6a;
            box-shadow: 0 0 10px rgba(0, 209, 178, 0.5);
            outline: none;
        }

        .form-control::placeholder {
            color: #cccccc;
        }

        textarea.form-control {
            resize: vertical;
        }

        /* Button styling */
        .btn-primary {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d1b2, #009e8e);
            border: none;
            color: #ffffff;
            font-size: 1rem;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 209, 178, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 209, 178, 0.5);
        }

        /* File input styling */
        .form-control-file {
            color: #ffffff;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .form-control {
                padding: 8px;
            }

            .btn-primary {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Details</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pid">ID</label>
                <input type="text" class="form-control" name="pid" id="pid" placeholder="Enter Details ID">
            </div>

            <div class="form-group">
                <label for="name">Doctor Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Doctor name">
            </div>

            <div class="form-group">
                <label for="specialty">Specialty</label>
                <textarea class="form-control" name="specialty" id="specialty" rows="3" placeholder="Enter Doctor specialty"></textarea>
            </div>

            <div class="form-group">
                <label for="available_day">Available Day</label>
                <textarea class="form-control" name="available_day" id="available_day" rows="3" placeholder="Enter Available Day"></textarea>
            </div>

            <div class="form-group">
                <label for="available_time_start">Available Time Start</label>
                <input type="time" class="form-control" name="available_time_start" id="available_time_start" placeholder="Available Time Start">
            </div>

            <div class="form-group">
                <label for="available_time_end">Available Time End</label>
                <input type="time" class="form-control" name="available_time_end" id="available_time_end" placeholder="Enter Available Time End">
            </div>

            <!-- Uncomment if you want to add an image upload field -->
            <!-- <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" name="img" id="image">
            </div> -->

            <button type="submit" class="btn btn-primary">Add Details</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
